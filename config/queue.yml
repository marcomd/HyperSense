default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    - queues: "*"
      threads: 3
      # processes: 0 runs workers in-process (no fork) - avoids pg gem segfault on macOS ARM64
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 0) %>
      polling_interval: 0.1

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default

services:
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: hypersense
      POSTGRES_PASSWORD: hypersense_dev
      POSTGRES_DB: hypersense_development
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hypersense"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
